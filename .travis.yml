language: ruby
sudo: false
rvm:
  - 2.4.5

before_script:
  - jdk_switcher use oraclejdk8

before_install:
  - gem update bundler
before_script:
  - "bundle exec rake db:create"
  - "bundle exec rake db:migrate"

script: bundle exec rake ci

branches:
  only:
    - master
notifications:
  email:
    recipients:
      - "jstroop@princeton.edu"
      - "kr2@princeton.edu"
    on_success: "change"
    on_failure: "always"
    template:
      - "%{repository}//%{branch}@%{commit} by %{author}: %{message} - %{build_url}"

require: rubocop-rspec
inherit_gem:
  bixby: bixby_default.yml

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 3.1.3
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'config/deploy.rb'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'log/**/*'
    - 'solr/**/*'
    - 'db/migrate/20240208003718_add_service_name_to_active_storage_blobs.active_storage.rb'
    - 'db/migrate/20240208003719_create_active_storage_variant_records.active_storage.rb'

Lint/UselessAssignment:
  Exclude:
    - 'spec/models/index_event_spec.rb'

Metrics/BlockLength:
  Exclude:
    - 'app/controllers/catalog_controller.rb'
    - 'spec/**/*'
    - 'config/initializers/*'
    - 'lib/tasks/lae.rake'
    - 'config/routes.rb'

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/**/*'
    - 'app/indexers/plum_jsonld_converter.rb'
    - 'spec/support/stub_plum_catalog.rb'
    - 'app/services/solr_document_metadata.rb'
Metrics/ClassLength:
  Exclude:
    - 'app/indexers/plum_jsonld_converter.rb'
Metrics/AbcSize:
  Exclude:
    - 'app/indexers/plum_jsonld_converter.rb'
Layout/LineLength:
  Exclude:
    - 'spec/indexers/plum_jsonld_converter_spec.rb'
RSpec/SubjectStub:
  Exclude:
    - 'spec/indexers/plum_jsonld_converter_spec.rb'

Rails/Output:
  Exclude:
    - 'app/models/index_event.rb'

Rails/TimeZone:
  Exclude:
    - 'lib/tasks/lae.rake'

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/SubjectStub:
  Exclude:
    - 'spec/workers/plum_event_handler_spec.rb'
    - 'spec/indexers/plum_jsonld_converter_spec.rb'

Naming/FileName:
  Exclude:
    - '**/Gemfile'
    - '**/*.rake'
    - 'Capfile'

Rails/UnknownEnv:
  Enabled: false

Rails/CreateTableWithTimestamps:
  Exclude:
    - 'db/migrate/20141203210809_create_index_events.rb'

Metrics/ModuleLength:
  Exclude:
    - app/helpers/application_helper.rb
Rails/OutputSafety:
  Exclude:
    - app/helpers/application_helper.rb
RSpec/MessageSpies:
  Exclude:
    - spec/indexers/plum_jsonld_converter_spec.rb
RSpec/DescribeClass:
  Exclude:
    - spec/i18n_spec.rb

Layout/IndentationConsistency:
  EnforcedStyle: indented_internal_methods
